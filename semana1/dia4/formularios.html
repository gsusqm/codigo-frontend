<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <div>
                    <h4>Genero</h4>
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero" id="femenino" value="femenino">
                </div>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino" value="masculino">
                </div>
                <div>
                    <h4>Deportes Favoritos</h4>
                </div>
                <div>
                    <label for="tenis">Tenis</label>
                    <input type="checkbox" name="tenis" id="tenis" value="tenis">
                    <label for="baloncesto">Baloncesto</label>
                    <input type="checkbox" name="baloncesto" id="baloncesto" value="baloncesto">
                    <label for="football">Football</label>
                    <input type="checkbox" name="football" id="football" value="football">
                </div>
            </div>
        </form>
        <br><br>
        <form action="">
            <div>
                <div>
                    <input type="text" name="ma" id="ma" >
                    <label for="ma"> Nombre de la madre </label>
                </div>
                <br>
                <div>
                    <label for="ho"> Horas que le dedicas a la programacion </label>
                    <input type="number" name="ho" id="ho" >
                </div>
                <div>
                    <h4>Tipo de mascota favorita</h4>
                </div>
                <div>
                    <input type="radio" name="mascota" id="perros" value="perros">
                    <label for="perros">Perros</label>
                </div>
                <div>
                    <input type="radio" name="mascota" id="gatos" value="gatos">
                    <label for="gatos">Gatos</label>
                </div>
                <div>
                    <h4>Comidas favoritas</h4>
                </div>
                <div>
                    <input type="checkbox" name="lomo" id="lomo" value="lomo">
                    <label for="lomo">Lomo Saltado</label>
                    <br>
                    <input type="checkbox" name="pollo" id="pollo" value="pollo">
                    <label for="pollo">Pollo a la brasa</label>
                    <br>
                    <input type="checkbox" name="soya" id="soya" value="soya">
                    <label for="soya">Soya</label>
                </div>
                <br>
                <div>
                    <label for="lenguajes">Lenguajes</label>
                    <select name="lenguajes" id="lenguajes" size="2">
                        <option value="1">PHP</option>
                        <option value="2">C#</option>
                        <option value="3">C++</option>
                        <option value="4">Java</option>
                    </select>
                </div>
                <div>
                    <h4>Mensaje</h4>
                </div>
                <div>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                    <button type="button" onclick="alert('Click')">Click aqui Dude!!!</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
