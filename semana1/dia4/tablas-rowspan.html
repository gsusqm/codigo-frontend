<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas rowspan</title>
</head>
<body>
    <table border="1" width="50%" >
        <tr>
            <th>ocupo 1 fila</th>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
          <th rowspan="3">ocupo 3 filas</th>
          <td>c</td>
          <td>d</td>
        </tr>
        <tr>
            <td >e</td>
            <td>f</td>
        </tr>
        <tr>
            <td colspan="2">ocupo 2 columnas</td>
        </tr>
        <tr>
            <td colspan="3">ocupo 3 columnas</td>
        </tr>
    </table>

    <br><br>
    <table border="1" width="50%">
        <tr>
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th colspan="2">3</th>
        </tr>
        <tr>
            <td colspan="4" rowspan="2">ocupo 2 filas y 4 columnas</td>
            <td colspan="2">ocupo 2 columnas</td>
        </tr>
        <tr>
            <td colspan="2">ocupo 2 columnas</td>
        </tr>
        <tr>
            <td colspan="6"> ocupo 6 columnas </td>
        </tr>
    </table>
</body>
</html>
